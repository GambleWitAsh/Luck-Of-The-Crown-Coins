<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luck of the Crowns</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            height: 100vh;
            margin: 0;
            justify-content: center;
            overflow: hidden;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        h1 {
            color: #ff66b2;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
            z-index: 1;
        }
        .header {
            font-size: 24px;
            color: #ff66b2;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
            z-index: 1;
        }
        .box-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
            width: 500px;
            z-index: 1;
        }
        .box {
            width: 70px;
            height: 70px;
            background-color: #ff66b2;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            border-radius: 50%;
            position: relative;
            text-shadow: 2px 2px 4px #000;
        }
        .box::before {
            content: 'ðŸ‘‘';
            font-size: 28px;
            position: absolute;
            top: -30px;
        }
        .box.selected {
            background-color: #ff99cc;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff66b2;
            text-shadow: 2px 2px 4px #000;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="https://github.com/GambleWitAsh/Luck-Of-The-Crown-Coins/raw/main/CCLogo.Stat.mp4" type="video/mp4">
    </video>
    <h1>Luck of the Crowns</h1>
    <div class="header">Gamble With Ash - Brought to you by Crown Coins Casino</div>
    <div class="box-container" id="box-container">
        <!-- Boxes will be generated here by JavaScript -->
    </div>
    <div class="footer">Good luck and have fun!</div>
    <script>
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const boxContainer = document.getElementById('box-container');
            const prizes = [5.00, 4.00, 3.00, 2.00, 1.00, 0.50, 0.40, 0.35, 0.30, 0.25, 0.45, 0.55, 0.60, 0.20, 0.65, 0.50, 0.35, 0.25, 0.40, 0.25];;
            const shuffledPrizes = shuffle(prizes);

            for (let i = 0; i < shuffledPrizes.length; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                box.dataset.prize = shuffledPrizes[i];
                box.textContent = i + 1;
                box.addEventListener('click', () => {
                    if (!box.classList.contains('selected')) {
                        box.innerHTML = `${box.dataset.prize} S.C`;
                        box.classList.add('selected');
                    }
                });
                boxContainer.appendChild(box);
            }
        });
    </script>
</body>
</html>
